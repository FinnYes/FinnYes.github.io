<!DOCTYPE html>
<html>
<head>
  <title>Лопание пузырьков</title>
  <link rel="stylesheet" href="just.css">
</head>
<body>
  <div id="bubble-container"></div>
  <audio id="bubble-pop-sound" src="bubble-pop.mp3"></audio>
  <audio id="background-music" src="background-music.mp3" loop></audio>
  <div id="volume-control">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
    <button id="music-toggle">Включить/Выключить музыку</button>
  </div>
  <script src="just.js"></script>
</body>
</html>
